<!doctype html>
<html>
   <head>
       <meta charset="utf-8">
       <title>WELCOME TO SV(corps)</title>
       <link rel="stylesheet" href="form.css">   
       <style>
           #myBtn{
               width: 150px;
               font-size: 20px;
               padding: 10px;
               border: none;
               background: #000;
               color: #fff;
               cursor: pointer;
            margin-left: 60%;
               margin-top: -20%;
               grid-area: 20px; 
           }
           #myBtn:hover{
               background: #ddd;
               color: black;
           }
       </style>
   </head>
    <body>
        <div class="banner">
            <video autoplay muted loop id="myVideo" preload="auto">
               <source src="background.mp4" type="video/mp4">
            </video>
           
            <div class="content">
                <h1>Welcome dear :)</h1>
                <form action="loading.html">
                   <div class="inputbox">
                         <input type="text" required>
                          <label>Hey Baby Enter Ur Name:</label>
                    </div>
                    <input type="submit" value="CONTINUE" >
                 
                </form>
              <button id="myBtn" onclick="myFunction()">Pause</button>
               <font color="#fff"> (*Click the pause button if background is not visible)</font>
                <br>
                <br>
                       <audio loop controls autoplay>
            <source src="sv1.mp3" type="audio/mpeg">
            </audio>
            </div> 
              
        </div>  
        
        <script>
        var video = document.getElementById("myVideo");
        var btn = document.getElementById("myBtn");
            function myFunction(){
                if (video.paused){
                    video.play();
                    btn.innerHTML="Pause";
                } else {
                    video.pause();
                    btn.innerHTML = "Play";
                }
            }
        </script>
    </body>
</html>
